<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mehmet Ali Yalçın - Links</title>
        <meta name="viewport" content="width=device-width, inital-scale=1" />
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundAlpha: 0.0,
    })
    setTimeout(() => {
    const main = document.querySelector('main')
    main.style.opacity = 1
    main.style.filter = 'blur(0px)'
}, 1000)
})
</script>
    </head>
    <body>
        <div id="vanta"></div>        
        <main>
        <header>
            <img src="profile-1.jpg">
            <h1>@mehmetali</h1>
        </header>
        <ul>
            <li>
                <a href="#">
                    <img src="homepage.png" alt="Homepage" width="20" />                    
                Offical Website
            </a>
            </li>
            <li>
                <a href="#">
                    <img src="youtube.png" alt="YouTube" width="20" />
                    YouTube
                </a>                
            </li>
            <li>
                <a href="#">
                    <img src="twitter.png" alt="Twitter" width="20" />
                    Twitter
                </a>                
            </li>
            <li>
                <a href="#">
                    <img src="github.png" alt="GitHub" width="20" />
                    GitHub
                </a>                
            </li>
            <li>
                <a href="#">
                    <img src="facebook.png" alt="FaceBook" width="10" />
                    FaceBook
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="whatsapp.png" alt="WhatsApp" width="20" />
                    WhatsApp
                </a>
            </li>
        </ul>
    </main>
    </body>
</html>
